<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Decision Tree Visualiser</title>
</head>
<body class="" style="background-color:#FEFAE0 ">
    <div class="" style="background-color: #5F6F52;">
        <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl p-8 md:text-6xl" style="color: #FEFAE0;">Decision Tree Visualiser</h1>
    </div>
    <div class="rounded-lg flex items-center justify-center mx-64 shadow-lg bg-amber-100" style="border-color: #B99470; border-width: 3px">
        <form method="post" action="/fileUpload" enctype="multipart/form-data">

            <label class="block mb-2 text-xl font-medium text-gray-900  m-8" style="color:#5F6F52" for="file_input" name="dataset">Upload CSV file</label>
            <input class="block w-full text-xl text-yellow-100 border border-gray-300 rounded-lg cursor-pointer  text-yellow-100 focus:outline-none dark:bg-emerald-800 dark:border-emerald-800 dark:placeholder-yellow-50 m-8" id="file_input" name="dataset" type="file">
            <button type="submit" class=" text-xl bg-transparent hover:bg-emerald-900 text-emerald-900 font-semibold hover:text-white py-2 px-4 border border-emerald-900 hover:border-transparent rounded m-8 ">
                submit
            </button>
        </form>
    </div>
</body>
</html>
